- name: Install apache using yum
  yum: 
    name: httpd
    state: latest

- name: Enable httpd
  service:
    name: httpd
    state: started

- name: Enable httpd service on system boot
  command: systemctl enable httpd

- name: Open port 80 for http access
  firewalld:
    service: http
    permanent: true
    state: enabled
  notify: restart_firewall 

